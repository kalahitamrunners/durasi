<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Timer Durasi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 10px;
      font-size: 2em;
    }
  </style>
</head>
<body>
<div id="durasi">Timer...</div>

<script>
  // Ambil parameter dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const area = urlParams.get("area") || "Machining 1.1"; // default

  async function updateDurasi() {
    const res = await fetch(`http://10.14.173.35/andon/durasi.php?area=${encodeURIComponent(area)}`);
    const data = await res.json();
    document.getElementById("durasi").innerText = `Area ${data.area} - Durasi: ${data.durasi} detik`;
  }

  updateDurasi();
  setInterval(updateDurasi, 1000);
</script>


</body>
</html>
