<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Timer Durasi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 10px;
      font-size: 2em;
    }
  </style>
</head>
<body>
 <div id="durasi">Durasi: 0 detik</div>

<script>
  const area = "Machining 1.1";

  async function updateDurasi() {
    const res = await fetch(`http://10.14.173.35/andon/durasi.php?area=${area}`);
    const data = await res.json();
    document.getElementById("durasi").innerText = `Durasi: ${data.durasi} detik`;
  }

  updateDurasi();
  setInterval(updateDurasi, 1000); // tiap 1 detik refresh
</script>



</body>
</html>
